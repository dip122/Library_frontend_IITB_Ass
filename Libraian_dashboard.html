<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarian Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Librarian Dashboard</h2>
    <button class="btn btn-danger" id="logout" onclick="logout()">Logout</button>

    <h3 class="mt-4">Manage Books</h3>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#bookModal">Add Book</button>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Published</th>
          <th>Content</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookList">
        <!-- Books will be loaded here -->
      </tbody>
    </table>

    <!-- Modal for adding/editing books -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookModalLabel">Add Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="bookForm">
              <div class="mb-3">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="bookTitle">
              </div>
              <div class="mb-3">
                <label for="bookAuthor" class="form-label">Book Author</label>
                <input type="text" class="form-control" id="bookAuthor">
              </div>
              <div class="mb-3">
                <label for="bookAuthor" class="form-label">Book Published</label>
                <input type="text" class="form-control" id="bookPublished">
              </div>
              <div class="mb-3">
                <label for="bookAuthor" class="form-label">Book content</label>
                <input type="text" class="form-control" id="bookContent">
              </div>
              <button type="submit" class="btn btn-primary" id="add_saved_book">Save Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Add Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editbookForm">
                <div class="mb-3">
                  <label for="bookTitle" class="form-label">Book Title</label>
                  <input type="text" class="form-control" id="editbookTitle">
                </div>
                <div class="mb-3">
                  <label for="bookAuthor" class="form-label">Book Author</label>
                  <input type="text" class="form-control" id="editbookAuthor">
                </div>
                <div class="mb-3">
                  <label for="bookAuthor" class="form-label">Book Published</label>
                  <input type="text" class="form-control" id="editbookPublished">
                </div>
                <div class="mb-3">
                  <label for="bookAuthor" class="form-label">Book content</label>
                  <input type="text" class="form-control" id="editbookContent">
                </div>
                <button type="submit" class="btn btn-primary" id="add_saved_book">Save Book</button>
              </form>
            </div>
          </div>
        </div>
    </div>

    <h3 class="mt-4">Borrowing History</h3>
    <table class="table">
      <thead>
        <tr>
          <th>user</th>
          <th>Book</th>
          <th>Borrow Date</th>
          <th>status</th>
        </tr>
      </thead>
      <tbody id="historyList">
        <!-- Borrowing history will be loaded here -->
      </tbody>
    </table>
    <h3>Active Users</h3>
    <table class="table">
        <thead>
          <tr>
            <th>name</th>
            <th>email</th>
            <th>role</th>
          </tr>
        </thead>
        <tbody id="ActiveUserList">
          <!-- Books will be loaded here -->
        </tbody>
      </table>
      <h3 class="mt-4">Deleted Members</h3>
      <table class="table">
        <thead>
          <tr>
            <th>name</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody id="DeActiveUserList">
          <!-- Members will be loaded here -->
        </tbody>
      </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
